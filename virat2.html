<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Heaslip</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            text-align: center;
            padding: 20px;
            background-image: url('images/virat.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        /* Black overlay with opacity */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Logo on the top-left */
        .logo {
            position: absolute;
            top: 25px;
            left: 75px;
            z-index: 2;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        /* Title styling */
        .title {
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            z-index: 2;
        }

        /* Navigation menu styling */
        .nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            z-index: 2;
            position: relative;
        }

        .nav li {
            margin: 0 15px;
        }

        .nav li a {
            text-decoration: none;
            font-size: 16px;
            color: #ffffff;
            text-transform: uppercase;
        }

        .nav li a:hover {
            color: #cccccc;
        }

        /* Responsive Styles for Mobile */
        @media (max-width: 768px) {
            .container {
                justify-content: center; /* Vertically center the content */
            }

            .title {
                font-size: 30px; /* Slightly reduce the title size for mobile */
                margin-bottom: 20px; /* Space between the title and menu */
            }

            .nav {
                flex-direction: column; /* Stack menu items vertically */
                align-items: center; /* Center menu items horizontally */
            }

            .nav li {
                margin: 10px 0; /* Space between menu items */
            }

            .logo img {
                width: 80px; /* Smaller logo on mobile */
            }
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="images/tomeapplogo.png" alt="Logo"> <!-- Replace logo.png with your logo image path -->
</div>

<div class="container">
    <div class="title">Virat Kohli</div>
    <ul class="nav">
        <li><a href="#">Shop</a></li>
        <li><a href="#">Patreon</a></li>
        <li><a href="#">Booking</a></li>
        <li><a href="#">YouTube</a></li>
        <li><a href="#">Spotify</a></li>
    </ul>
</div>

</body>
</html>
