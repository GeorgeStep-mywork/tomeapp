<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virat 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            height: 100%;
        }

        .container {
            text-align: center;
            background-image: url('images/virat.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 100px;
            font-family: 'Great Vibes', cursive;
            color: #ffffff;
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            margin: 0 auto;
            z-index: 1;
            opacity: 0.1;
        }

        .nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Column by default */
            height: 100%;
            z-index: 2;
        }

        .nav li {
            margin: 15px 0; /* Vertical space between menu items */
        }

        .nav li a {
            text-decoration: none;
            font-size: 16px;
            color: #ffffff;
            text-transform: uppercase;
            font-family: 'Open Sans', sans-serif;
        }

        .nav li a:hover {
            color: #dddddd;
        }

        .profile {
            z-index: 2;
            position: absolute;
            top: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .profile h1 {
            font-size: 27px;
            color: #ffffff;
            margin-top: 10px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 350;
            letter-spacing: 4px;
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .nav {
                flex-direction: row; /* Row layout for larger screens */
            }

            .nav li {
                margin: 0 20px; /* Horizontal space between menu items */
            }

            .logo-text {
                font-size: 80px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    
    <div class="profile">
        <h1>Virat Kohli</h1>
    </div>
    
    <ul class="nav">
        <li><a href="#">Shop</a></li>
        <li><a href="#">Patreon</a></li>
        <li><a href="#">Booking</a></li>
        <li><a href="#">YouTube</a></li>
        <li><a href="#">Spotify</a></li>
    </ul>
    
</div>

</body>
</html>
